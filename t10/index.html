<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同学会老师邀请函</title>
    <style>
        /* 基础样式，保证简洁清晰 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f8f5f0;
            color: #333;
            line-height: 1.8;
            padding: 15px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header-img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 25px;
        }
        h1 {
            text-align: center;
            color: #8B5A2B;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .content {
            margin-bottom: 25px;
        }
        .indent {
            text-indent: 2em;
            margin-bottom: 15px;
        }
        .info-title {
            font-weight: bold;
            color: #8B5A2B;
            margin: 20px 0 10px;
        }
        ul {
            list-style: disc;
            margin-left: 2em;
            margin-bottom: 15px;
        }
        .footer {
            text-align: right;
            margin-top: 30px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部图片（可替换为校园老照片、同学会主题图） -->
        <img src="https://picsum.photos/id/1068/800/400" alt="同学会邀请函封面" class="header-img">

        <!-- 标题 -->
        <h1>致亲爱的老师：同学会邀请函</h1>

        <!-- 邀请函正文 -->
        <div class="content">
            <p class="indent">尊敬的张明华老师：</p>
            <p class="indent">时光荏苒，毕业已过37载。回首校园岁月，您的谆谆教诲犹在耳畔，您的悉心指导至今让我们受益良多。为重温师生情谊，共忆青春时光，我们定于近期举办88届同学会，特此诚挚邀请您拨冗出席。</p>
            <p class="indent">我们深知，没有您的参与，这场重逢将缺少一份重要的温暖。期待与您欢聚一堂，畅聊往昔，共话未来。</p>
        </div>

        <!-- 活动核心信息 -->
        <div class="info">
            <p class="info-title">活动详情</p>
            <p>活动时间：2025年11月29日（周六）下午16:00</p>
            <p>活动地点：屠甸镇汇丰村警务室边汇丰家苑</p>
        </div>

        <!-- 落款 -->
        <div class="footer">
            <p>88届全体同学 敬邀</p>
        </div>
    </div>
</body>

</html>
